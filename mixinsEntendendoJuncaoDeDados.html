<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Entendendo junção de dados</title>
    <style>
        .container {
            width: 768px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
        <h1> {{ title }} </h1>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const myMixin = {
            data(){ 
            return {
                title: 'titleMixin',
                };
            },

            computed: {
                fullName(){
                    console.log('computedMixin');
                    return `${this.firstName} ${this.lastName}`
                },
            },

            created(){
                console.log('createdMixin');                
            },
            // methods: {
            //     sayHello(){
            //         console.log('sayHelloMixins',this.title);
            //     },
            // },
        };
        
        const app = Vue.createApp({
            mixins: [myMixin],
                
            data() {
                return {
                    // title: 'helloWorld',
                    firstName: 'Jon',
                    lastName: 'Snow',
                    };
                },
        
            created(){
                console.log('createdComponent');                
            },
        
            computed: {
                fullName(){
                    console.log('computedComponent');
                    return `${this.firstName} ${this.lastName}`
                },
            },

            // methods: {
            //     sayHello(){
            //         console.log('sayHelloComponent',this.title);
            //     },
            // }
            
            }).mount('#app');
    </script>
</body>

</html>
