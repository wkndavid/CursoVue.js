<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Hello World</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="app">

        <div class="container mt-5">
          {{ firstName }} <br>
          {{ lastName }}
            <div class="mx-auto" style="width: 400px">
                <search-user 

                v-model:first-name.uppercase="firstName"
                v-model:last-name.lowercase="lastName"
                
                ></search-user>
            </div>
        </div>
    </div>

    <template id="searchUser">
        <div class="card shadow-sm">
            <div class="card-body">
            
                <div class="input-group">
                   
                <input
                
                type="text" 
                placeholder="Primeiro nome"
                class="form-control" 
                :value="firstName"
                @input="onFirstName"

                >

                <input 
                
                type="text" 
                placeholder="Sobrenome"
                class="form-control" 
                :value="lastName"
                @input="onLastName"
                >

              </div>
            </div>
        </div>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    firstName: 'david ',
                    lastName: 'js',
                };
            },
        }); 
            
        app.component('search-user', {
            template: '#searchUser',
            props: ['firstName', 'firstNameModifiers', 'lastName', 'lastNameModifiers'],
            data(){
                return {
                };
            },
            methods: {
                onFirstName($event) {
                    let firstName =  $event.target.value;
                    if (this.firstNameModifiers?.uppercase) {
                        firstName = firstName.toUpperCase();
                    }
                    this.$emit('update:first-name', firstName)
            },
                onLastName($event) {
                    if (this.lastNameModifiers?.lowercase) {
                        lastName = lastName.toLowerCase();
                    }
                    this.$emit('update:last-name', lastName)
            },
         },
        });

        app.mount('#app');
    </script>
</body>
