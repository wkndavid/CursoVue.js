<!Doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <a href="http://www.google.com" @click.prevent="linkClick">Link</a>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                };
            },
                methods: {
                    linkClick($event){
                        alert('Link Clicado!');
                        //$event.preventDefault();
                },
            },
        }).mount('#app');
    </script>
</body>
</html>
