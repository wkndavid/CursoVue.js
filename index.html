<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
            <h1>{{ title }}</h1>
            <ul>
            <li v-for="(movie, index) in movies">
               {{ index }} - {{ movie.name }} ({{ movie.release_date }})
            </li>
        </ul>
    </div>
           
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                    movies: [
                        {name: 'Jogo da Imitação', release_date: '23/10/2020'},
                        {name: 'Jogo da Imitação', release_date: '23/10/2020'},
                        {name: 'Jogo da Imitação', release_date: '23/10/2020'},
                    ]
                };
            },
        }).mount('#app')
    </script>

</body>
</html>
