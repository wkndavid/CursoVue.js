<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <div v-if="level > 1 && level < 50">
            Estudando Vue.js
        </div>    
        <div v-else-if="level >= 50">
            Decolando em Vue.js
        </div>
        <div v-else>
            Iniciando Vue.js
        </div>
    </div>
       
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    level: 0,
                };
            },
        }).mount('#app')
    </script>

</body>
</html>
