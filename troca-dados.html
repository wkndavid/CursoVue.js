<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Hello World</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 400px">
            <card></card>
            </div>
       </div>
    </div>

    <template id="card">
        <div class="card shadow-sm">  
         
            <card-image :image="cardImage"></card-image>
           
            <div class="card-body">
                
                <card-description :description="cardDescription"></card-description> 

                <card-actions></card-actions>
            </div>
          </div>
    </template>

    <template id="cardImage">
        <img :src="image" alt="" class="card-img-top">
    </template>

    <template id="cardDescription"> 
        {{ description }} <p></p>
    </template>
     
    <template id="cardActions">
        <div class="d-flex justify-content-end align-items-center">
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Visualizar</font></font></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Editar</font></font></button>
          </div>
        </div>
    </template>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    
                };
            },
    })

    app.component('card', {
        data(){
            return{
                cardDescription: 'This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer. Este conteúdo é um pouco mais longo.',
                cardImage: 'http://placehold.jp/300x150.png',
            };
        },
        template: '#card',
    });
    app.component('card-image',{
        template: '#cardImage',
        
        props: ['image'],
    });
    app.component('card-description', {
            template: '#cardDescription',
            
            props: ['description'], 

            data(){
                return {
            };
        },  
    });
    app.component('card-actions', {
        template: '#cardActions',
    });
    app.mount('#app');
    </script>
</body>
