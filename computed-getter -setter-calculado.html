<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>computed: getter / setter calculado</title>
    <style>
    .container {
        width: 768px;
    }
    </style>
</head>
<body>
    <div id="app">
        <h1> {{ title }} </h1>
        {{ primeira }} <br>
        {{ segunda }} <br>
        {{ terceira }} <br>
        {{ quarta }} <br>
        {{ quinta }} <br>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    title: 'Lista de Frutas',
                    primeira: '4 Maçã',
                    segunda: '10 Banana',
                    terceira: '1 Melancia',
                    quarta: '5 Goiaba',
                    quinta: '15 Laranja',
                    };
            },
            computed: {
                fullName: {
                        get(){
                          const fullName = `${this.primeira} ${this.segunda} ${this.terceira} ${this.quarta} ${this.quinta} `;  
                          return fullName;  
                        },
                        set(vl){
                            const names = vl.split(' ');
                            console.log (names);
                        },
                },
            },
         }).mount('#app');
   </script>
