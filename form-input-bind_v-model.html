<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1>{{ title }}</h1>
             
                <div class="card shadow">
                <div class="card-body">
                    <p class="small">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis molestiae vitae enimtempore! Modi deleniti facere veniam tenetur quis ipsum illum sed laborum doloribus, voluptas minima deserunt quo amet at?</p>
                    <div class="mb-3">
                        {{ name }} <br>

                        <label for="">Nome Completo: </label>

                        <input 
                        type="text"
                        v-model="name"
                        class="form-control"
                        >
                    </div>
                </div>
            </div>
        </div>            
    </div>
</div>       
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                    name: 'Jon Snow',
                };
            },
        }).mount('#app')
    </script>

</body>
</html>
