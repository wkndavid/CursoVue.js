<!Doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Carrinho de compras: Populando</title>
</head>
<body>
    <div id="app">
        <div class="container mb-5">
            <h1 class="text-center mb-5">Carrinho de Compras</h1>

            <cart :products="products">

            </cart>
        </div>
    </div>

    <template id="cart">
            <div class="card shadow">
                <div  
                v-for="product in products" 
                :key="product.id"
                >
                <product :product="product"></product>

                <hr>
                </div>
                
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a href="">
                        Continuar comprando
                    </a>
                
                <div>
                    <small class="text-muted">Total:</small> <span class="fs-5">R$: {{ total }}</span>
                </div>
            </div>
        </div>
    </div>
    </template>

    <template id="product">
        <div class="d-flex align-items-center m-3">
            <div class="me-3">
                <img  
                src="http://placehold.jp/72x72.png" 
                alt="Imagem do produto"
                class="rounded-circle"
                >
            </div>

            <div class="ml-3">
                <h4 class="mb-0"> {{ product.name }} </h4>
                <span class="text-muted fs-6">#{{ product.id }}</span>
            </div>

        <div class="ms-auto d-flex align-items-center">
            <div class="d-flex align-items-center" style="width: 120px;"
            >
                <div class="input-group">
                    <button 
                    @click="remove()"
                    class="btn btn-outline-secondary" 
                    type="button" 
                    id="button-addon1"
                    :disable="product.qty <= 1"
                    >
                        -
                    </button>

                        <input 
                        type="text" class="form-control text-center " readonly 
                        :value="product.qty"
                        >

                    <button 
                    @click="add()"
                    class="btn btn-outline-secondary" 
                    type="button" 
                    id="button-addon1"
                    >
                        
                        +

                    </button>
                </div>
            </div>

                <div class="d-flex align-items-center mx-4">
                     R$ {{ total }}
                </div>

                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-danger"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                    products: [
                        { id: 1, name: 'Produto A', amount: 10, qty: 1 },
                        { id: 2, name: 'Produto B', amount: 5.1, qty: 1 },
                        { id: 3, name: 'Produto C', amount: 7.5, qty: 1 },
                    ],
                };
            },
        })
        
        .component('cart',{
            template: '#cart',
            props: {
                products: {
                    type: Array,
                    default: () => [],
                },
            },
            computed: {
                total(){
                    return this.products.reduce((total, item) => {
                        total += item.qty * item.amount;
                        return total;
                    }, 0);
                },
            },
        })
        .component('product', {
            template: '#product',
            props: {
                product: {
                    type: Object,
                    default: () => ({}),
                },
            },

            data(){
                return{
                };
            },
            computed: {
                total(){
                    return this.product.amount * this.product.qty;    
                },
            },
            methods: {
                add () {
                    this.product.qty++;
                },
                remove () {
                    if (this.product.qty <=1) {
                        return;
                    }
                    this.product.qty--;
                },
            },
        }) 
        .mount('#app');
    </script>
</body>
</html>
