<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Slots: Scoped slots</title>
    <style>
    .container {
        width: 768px;
    }
    </style>
</head>
<body>
    <div id="app">
        <h1> {{ title }} </h1>

        <movies>
            <template #default="{ movie, index }">
                <i class="fa fa-tv"></i> {{ index }} - &nbsp;{{ movie.title }} ({{ movie.release }})
            </template> 
        </movies>
    </div>

    <template id="movies">

        <ul class="list-group">
            <li
                
                v-for="(movie, index) git in movies"
                class="list-group-item"
             >

            <slot :movie="movie" :index="index">

             {{ movie.title }}      

            </slot>
            </li>
          </ul>

    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    title: 'Lista de Filmes',
                    };
            },
        });

        app.component('movies', {
            template: '#movies',
            data(){
            return {
              movies: [
                  { title: 'Game of Thrones', release: '2010'},  
                  { title: 'The 100', release: '2010'},
                  { title: 'Good', release: '2021' },
              ],
            };
          },
        }); 

        app.mount('#app');
</script>
</body>
</html>
