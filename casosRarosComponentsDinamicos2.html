<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Casos Raros: Componentes Din√¢micos 2</title>
    <style>
        .container {
            width: 768px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
        <h1> {{ title }} </h1>

        <div v-for="question in questions">
            <h6> {{ question.title }} </h6>

            <component :is="`form-${question.type}`"></component>
            
            <br>
        </div>
    </div>
</div>

    <template id="formInput">

        <input class="form-control">

    </template>

    <template id="formTextarea">

        <textarea class="form-control">
    </textarea>

    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'helloWorld',
                    type: 'input',
                    questions: [
                        { title: 'Question 1', type: 'input' },
                        { title: 'Question 2', type: 'textarea' },
                        { title: 'Question 3', type: 'input' },
                        { title: 'Question 4', type: 'textarea' },
                        { title: 'Question 5', type: 'input' },
                    ],
                };
            },
        })

            .component('form-input', {
                template: '#formInput',
            })

            .component('form-textarea', {
                template: '#formTextarea',
            })

            .mount('#app');
    </script>
</body>

</html>
